<!DOCTYPE html>
<html lang="en">
<head>
	<title>AUTHENTICATOR | YAM</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
	<link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #reader {
            width: 600px;
        }
        #result {
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <script src="../static/js/html5-qrcode.min.js"></script>
	<div class="limiter">
		<div class="container-login0">
			<div class="wrap-login0" style="justify-content: center; width: max-content;">
				<form class="login0-form validate-form" method="post">
					<span class="login0-form-title">
						YOUNG ALUMNI MEET
					</span>

                    <main>
                        <div id="reader"></div>
                    </main>

					<div class="wrap-input0" style="margin-top: 20px;">
						<input class="input0" type="text" name="rollNo" id="rollNo" placeholder="Roll Number" required>
						<span class="focus-input0"></span>
						<span class="symbol-input0">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					
					<div class="container-login0-form-btn" style="padding-top: 0px; margin-bottom: 20px;">
						<button class="login0-form-btn" type="submit">
							AUTHENTICATE
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
    <script>
        const scanner = new Html5QrcodeScanner('reader', {
            qrbox: {
                width: 250,
                height: 250,
            },
            fps: 20,
        });
        scanner.render(success, error);
        function success(result) {
            document.getElementById('rollNo').value = `${result}`;
            scanner.clear();
            document.getElementById('reader').remove();
        }
        function error(err) {
            console.error(err);
        }
    </script>
	<script src="../static/js/jquery.min.js"></script>
	<script src="../static/js/popper.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/main.js"></script>
</body>
</html>
